<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex 11</title>
  </head>
  <body>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">
      // Refazer Exercicio 2 mas da maneira do arquivo 12 com os componentes React mais utilizados.

      function Form() {

            const [valorR, setValorR] = React.useState('');
            const [cotacao, setCotacao] = React.useState('');
            const [resultado, setResultado] = React.useState('');

            function handleChange(event) {
                if (event.target.name === "valorR") {
                    setValorR(event.target.value);
                } else if (event.target.name === "cotacao") {
                    setCotacao(event.target.value);
                }
            }

            function handleSubmit(event) {
                event.preventDefault();
                const result = parseFloat(valorR) / parseFloat(cotacao);
                setResultado(result);
                alert(`O valor em dólares é, U$${result}`);
            }

            return (
                <>
                    <h1>Formulário React</h1>
                    <form onSubmit={handleSubmit}>
                        <div>
                            <label>
                                <span>Valor em Reais</span>
                                <input type="number" name="valorR" value={valorR} onChange={handleChange} />
                            </label>
                        </div>
                        <div>
                            <label>
                                <span>Cotação do dólar</span>
                                <input type="number" name="cotacao" value={cotacao} onChange={handleChange} />
                            </label>
                        </div>
                        <div>Resultado: {resultado}</div>
                        <div>
                            <button type="submit">Enviar</button>
                        </div>
                    </form>
                </>
            )
        }


      
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<Form />);


    </script>
  </body>
</html>
